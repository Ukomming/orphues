<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-800">MyBlog</h1>
                <div class="space-x-4">
                    <button id="homeBtn" class="text-gray-600 hover:text-gray-800">Home</button>
                    <button id="newPostBtn" class="hidden text-blue-600 hover:text-blue-800">New Post</button>
                    <button id="loginBtn" class="text-gray-600 hover:text-gray-800">Login</button>
                    <button id="logoutBtn" class="hidden text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Posts Container -->
        <div id="postsContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </main>

    <!-- New Post Modal -->
    <div id="newPostModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Create New Post</h2>
            <form id="newPostForm">
                <div class="mb-4">
                    <label for="postTitle" class="block text-gray-700 font-bold mb-2">Title</label>
                    <input type="text" id="postTitle" name="title" class="w-full border border-gray-300 rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="postContent" class="block text-gray-700 font-bold mb-2">Content</label>
                    <textarea id="postContent" name="content" class="w-full border border-gray-300 rounded py-2 px-3" rows="5" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="postImage" class="block text-gray-700 font-bold mb-2">Image URL</label>
                    <input type="text" id="postImage" name="image" class="w-full border border-gray-300 rounded py-2 px-3">
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Publish</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="loginEmail" name="email" class="w-full border border-gray-300 rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="loginPassword" name="password" class="w-full border border-gray-300 rounded py-2 px-3" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/posts.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
